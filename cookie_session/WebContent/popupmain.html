<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>쿠키 이용해 팝업 제한</title>
	<script>
		// 페이지 로드
		window.onload = pageLoad;
		function pageLoad() {
			// 저장된 쿠키 읽어오기
			notShowPop = getCookieValues();
			if (notShowPop != "true") {
				window.open("popup.html", "pop", "width=400,height=500,history=no,resizable=no,status=no,scrollbar=yes,menubar=no");
			}
		}
		
		
		function getCookieValues() {
			var result = "false";
			
			// 쿠키 여부 확인
			if (document.cookie != "") {
				cookie = document.cookie.split(";");
				for(var i=0; i<cookie.length; i++) {
					element = cookie[i].split("=");
					value = element[0];
					value = value.replace(/^\s*/,'');
					if (value == "notShowPop") {
						result = element[1];
					}					
				}
			}
			return result;
		}
		
		function deleteCookie() {
			document.cookie = "notShowPop="+"false"+";path=/; expires=-1";
		}
	</script>
</head>
<body>
	<input type="button" value="쿠키 삭제" onClick="deleteCookie()">
</body>
</html>
