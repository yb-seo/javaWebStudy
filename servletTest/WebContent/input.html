<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input - checkbox</title>
</head>
<body>
	<form name="frmInput" method="get" action="input">
		아이디 : <input type="text" name="user_id"><br>
		비밀번호 : <input type="password" name="user_pw"><br>
		과목 : 
		<input type="checkbox" name="subject" value="java" checked="checked">java
		<input type="checkbox" name="subject" value="c++" checked="checked">c++
		<input type="checkbox" name="subject" value="jsp" checked="checked">jsp
		<input type="checkbox" name="subject" value="python" checked="checked">python
		<br>
		<input type="submit" value="submit">
	</form>
</body>
</html>
